    <div class="card p-3 card_h">
        
        <div class=" ">
            <div class="mt-2">
                <div class="image">
                    <img src="https://i.imgur.com/MGorDUi.png" width="200">
                </div>
                <div class="mt-5">
                    <h1 class="main-heading mt-0">{{title }}</h1> 
                    <h5 class="text-uppercase mb-0">{{price}} DT</h5>
                    <h5 *ngIf="quantiter>0" class="text-uppercase mb-0">{{quantiter}} available </h5>
                   
                </div>
            </div>
          
        </div>
        
        <div class="d-flex justify-content-between align-items-center mt-2 mb-2 ">
            <span>{{type}}</span> 
        </div>

        <img *ngIf="quantiter==0" class="out" src="https://www.tanbinas.com/storage/outofstock.png" width="200">

        <div class="d-flex justify-content-between" *ngIf="quantiter>0">
        <button class="btn btn-success" (click)="moin()">-</button>
        <button class="btn btn-success" (click)="add()">addtocart</button>
        <button class="btn btn-success" (click)="plus()">+</button>
        <span class="quantiter"*ngIf="number>0">{{number}}</span>
        </div>
    </div>
