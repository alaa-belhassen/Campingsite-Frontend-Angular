<div class="header">
<div class="header bg-gradient-danger py-7 py-lg-8">
    <div class="container">
      <div class="header-body text-center mb-7">
       
      </div>
    </div>
    <div class="separator separator-bottom separator-skew zindex-100">
      <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
        <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-7">
        <div class="card bg-secondary shadow border-0">
          <div class="card-header bg-transparent pb-5">
            <div class="text-muted text-center mt-2 mb-3"><i class="fas fa-lock"></i></div>
            <div class="text-muted text-center mt-2 mb-3">Récupérer votre mot de passe</div>
            
           
          </div>
          
          <div class="card-body px-lg-5 py-lg-5">
            <div *ngIf="ResetedPassword" class="alert alert-success" role="alert">
              Votre mot de passe est envoyé avec succés 
            </div>
            <div *ngIf="erreur" class="alert alert-danger" role="alert">
               Vérifier l'adresse email saisie
            </div>
            <div class="text-center text-muted mb-4">
              <small>Saisir votre email</small>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="resetPassword">
              <div class="form-group mb-3">
                <div class="input-group input-group-alternative">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                  </div>
                  <input class="form-control" placeholder="Email" type="email" formControlName="email" required>
                
                </div>
                <div *ngIf="loginForm.controls['email'].invalid && (
                  loginForm.controls['email'].touched || loginForm.controls['email'].dirty
                )">
                     <div *ngIf ="loginForm.controls['email'].errors?.['required']">  Ce champ est obligatoire </div>
                     <div *ngIf ="loginForm.controls['email'].errors?.['email']">  Ce n'est pas une adresse mail </div>
                </div>
              </div>
             
             
              <div class="text-center">
                <button type="button" class="btn btn-primary my-4" [disabled]="!loginForm.valid" (click)="resetPassword()">Reset Password</button>

              </div>
             
            </form>
          </div>
        </div>
        <div class="row mt-3">
         
          <div class="col-6 text-right">
           
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
