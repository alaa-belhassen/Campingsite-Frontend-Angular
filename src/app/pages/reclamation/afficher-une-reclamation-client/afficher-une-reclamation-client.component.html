<div class=" bg-gradient-danger " class="imageCover">
    <div class="poisitiontitle">
      <h1 class="title">View Reclamation</h1>
      <h1 class="subtitle text-muted">we provide you the best reclamation platform</h1>
    </div>
  </div>
<div class="">
    <div class="row">
        <div class="col-xl-6 order-xl-1">
            <div class="card bg-secondary shadow">
                <div class="card-header bg-white border-0">
                    <div class="row align-items-center">
                       
                    </div>
                </div>
                <div class="card-body">
                    <form #reclamationForm="ngForm" (submit)="submitReply()">
                        <h6 class="heading-small text-muted mb-4">Reclamation Information</h6>
                        <div class="pl-lg-4">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <label class="form-control-label" for="input-reply">Reply</label>
                                        <textarea id="input-reply" class="form-control form-control-alternative" placeholder="Your reply" name="reply" required [(ngModel)]="reply" [disabled]="reclamation.statutReclamation === 'Solved' || reclamation.statutReclamation === 'Closed'"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="reclamation.statutReclamation === 'Solved' || reclamation.statutReclamation === 'Closed'">Submit Reply</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-xl-6 order-xl-2">
            <div class="card bg-white shadow">
                <div class="card-body">
                    <h2 class="display-4 text-black">
                        {{ reclamation.title }}
                        <span [ngClass]="{
                            'badge-danger': reclamation.statutReclamation === 'Pending' || reclamation.statutReclamation === 'Pending_Client_Response' || reclamation.statutReclamation === 'Pending_Admin_Response',
                            'badge-success': reclamation.statutReclamation === 'Solved',
                            'badge-closed': reclamation.statutReclamation === 'Closed',
                            'badge-rejected': reclamation.statutReclamation === 'Rejected'
                        }" class="badge">
                            {{ reclamation.statutReclamation }}
                        </span>
                    </h2>
                    <hr>
                    <p>{{ reclamation.descriptionReclamation }}</p>
                    <hr>
                    <!-- Display all suivi reclamation details in a table -->
                    <div class="table-responsive">
                        <table class="table custom-table">
                            <tbody>
                                <tr *ngFor="let suiviRec of reclamation.suiviReclamations">
                                    <td class="small-cell">{{ suiviRec.dateSuiviRec }}</td>
                                    <td class="large-cell">{{ suiviRec.descSuivi }}</td>
                                </tr>
                                <hr style="color: black; background-color: black;">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
