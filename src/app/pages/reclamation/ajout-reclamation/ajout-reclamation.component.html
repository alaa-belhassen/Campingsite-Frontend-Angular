<div class=" bg-gradient-danger " class="imageCover">
    <div class="poisitiontitle">
      <h1 class="title">Add Reclamation</h1>
      <h1 class="subtitle text-muted">we provide you the best reclamation platform</h1>
    </div>
  </div>
<div class="">
  <div class="row">
      <div class="col order-xl-1">
          <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                  <div class="row align-items-center">
                     
                  </div>
              </div>
              <div class="card-body">
                  <form #reclamationForm="ngForm" (submit)="addReclamation(reclamationForm, $event)">
                      <h6 class="heading-small text-muted mb-4">Reclamation Information</h6>
                      <div class="pl-lg-4">
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="form-group">
                                      <label class="form-control-label" for="input-title">Title</label>
                                      <input type="text" id="input-id-client" class="form-control form-control-alternative" placeholder="title" [(ngModel)]="reclamation.title" name="title" required>
                                  </div>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-lg-12">
                                  <div class="form-group">
                                      <label class="form-control-label" for="input-description">Description</label>
                                      <textarea id="input-description" class="form-control form-control-alternative" placeholder="Description" [(ngModel)]="reclamation.descriptionReclamation" name="descriptionReclamation" required></textarea>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
              </div>
          </div>
      </div>
  </div>
</div>

<app-success-popup *ngIf="showPopup" (closed)="closePopup()" [message]="'Reclamation Sent Successfully!'"></app-success-popup>
