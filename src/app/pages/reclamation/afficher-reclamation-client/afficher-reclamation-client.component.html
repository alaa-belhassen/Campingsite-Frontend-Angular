<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <!-- Card stats -->
            
        </div>
    </div>
  </div>
  <!-- Page content -->
  <div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header border-0">
                    <h3 class="mb-0">Card tables</h3>
                </div>
                <div class="table-responsive">
                    <table class="table align-items-center table-flush">
                        <thead class="thead-light">
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Titre</th>
                                <th scope="col">description</th>
                                <th scope="col">Reclamation date</th>
                                <th scope="col">Statut</th>
  
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let reclamation of displayedReclamations">
                                <td>
                                    <div class="media align-items-center">
                                        <div class="media-body">
                                            <span class="mb-0 text-sm">{{ reclamation.idReclamation }}</span>
                                        </div>
                                    </div>
                                </td>
                                <td>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ reclamation.title }}</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ reclamation.descriptionReclamation}}</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ reclamation.dateReclamation | date:'yyyy-MM-dd HH:mm' }}</span>
                                    </div>
                                </td>
                                <td>
                                    <div class="media-body">
                                        <span class="mb-0 text-sm">{{ reclamation.statutReclamation }}</span>
                                    </div>
                                </td>
                                <td class="text-right">
                                  <div ngbDropdown placement="bottom-right">
                                      <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                                          <i class="fas fa-ellipsis-v"></i>
                                      </a>
                                      <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                                          <a class="dropdown-item" [routerLink]="['/afficher-une-reclamation-client', reclamation.idReclamation]">Open</a>
                                      </div>
                                  </div>
                              </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer py-4">
                    <nav aria-label="...">
                        <ul class="pagination justify-content-end mb-0">
                            <li class="page-item" [ngClass]="{ disabled: currentPage === 1 }">
                                <a class="page-link" href="javascript:void(0)" (click)="prevPage()">
                                    <i class="fas fa-angle-left"></i>
                                    <span class="sr-only">Previous</span>
                                </a>
                            </li>
                            <li class="page-item" *ngFor="let page of pages" [ngClass]="{ active: page === currentPage }">
                                <a class="page-link" href="javascript:void(0)" (click)="setPage(page)">{{ page }}</a>
                            </li>
                            <li class="page-item" [ngClass]="{ disabled: currentPage === totalPages }">
                                <a class="page-link" href="javascript:void(0)" (click)="nextPage()">
                                    <i class="fas fa-angle-right"></i>
                                    <span class="sr-only">Next</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
  </div>
