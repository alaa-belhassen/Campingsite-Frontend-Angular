<!-- slideshow improved  -->

    <div class="header-body" style="min-height: 600px" >
      <!-- Card stats -->
      <div class="row" style="position:relative; top:-100px; z-index: 0;">
        <div id="carouselExampleCaptions" class="carousel slide slide  carousel-fade  custom-carousel-height " data-bs-ride="carousel">
          <ng-container *ngIf="photos$ | async as photos">
            <div class="carousel-indicators">
              <button *ngFor="let photo of photos; let i = index"
                      type="button"
                      [attr.data-bs-target]="'#carouselExampleCaptions'"
                      [attr.data-bs-slide-to]="i"
                      [ngClass]="{'active': i === 0}"
                      [attr.aria-current]="i === 0 ? 'true' : null"
                      [attr.aria-label]="'Slide ' + (i + 1)">
              </button>
            </div>
            <div class="carousel-inner">
              <div *ngFor="let photo of photos; let i = index"
                   class="carousel-item"
                   [ngClass]="{'active': i === 0}">
                <a [routerLink]="['/detaillistcampsite', id_detailcamp]">
                  <img [src]="photo" alt="Image" class="custom-image-size ">
                </a>
                <div class=" d-none d-md-block">
                  <div class="poisitiontitle">
                    <ng-container *ngIf="campsiteInfos$ | async as campsiteInfos">
                      <h2 class="title">{{ campsiteInfos.lieu |uppercase}}</h2>
                    </ng-container>
                    <ng-container *ngIf="campsiteInfos$ | async as campsiteInfos">
                      <h1 class="subtitle text-muted">{{ campsiteInfos.region |uppercase}}</h1>
                    </ng-container>
                  </div>
                <!--  <ng-container *ngIf="campsiteInfos$ | async as campsiteInfos">
                    <h2 class="title">Lieu : {{ campsiteInfos.lieu }}</h2>
                  </ng-container>
                <ng-container *ngIf="campsiteInfos$ | async as campsiteInfos">
                    <mat-card-subtitle>Region : {{ campsiteInfos.region }}</mat-card-subtitle>
                  </ng-container>
                    <mat-card-subtitle>
                      <ng-container *ngIf="detailcampsiteInfos$ | async as detailcampsiteInfos">
                        <div>Description: {{ detailcampsiteInfos.description }}</div>
                      </ng-container>
                    </mat-card-subtitle>-->
                </div>
              </div>
            </div>
          </ng-container>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>

<div class="row" >
<div class="col-xl-3 col-lg-6 mt-2" *ngFor="let campsite of campsitesUser">
<div class="note">
  <article class="card">
      <div  style="background: url({{campsite?.detailCampSite?.photos[0]?.imageUrl}}) no-repeat  center ;   background-size:cover;
            " class="thumb"></div>
    <div class="infos">
      <h2 class="title">
          <mat-card-title>Lieu : {{ campsite.lieu }}</mat-card-title>
      </h2>
      <h3 class="date">
          <mat-card-subtitle>Region : {{ campsite.region }}</mat-card-subtitle>
      </h3>
    <!--<h3 class="seats">remaining: </h3>-->
      <div>
      <p class="txt" >
        {{ campsite.detailCampSite.description }}
      </p>
    </div>

      <h3 class="details">
        <div *ngIf="photos$ | async as photos">
          <div class="image-wrapper">
            <a [routerLink]="['/detaillistcampsite', campsite.detailCampSite.detailcampid]" class="btn btn-primary">
              View Details
            </a>
          </div>
        </div>
      </h3>
    </div>
  </article>
</div>
</div>
</div>
