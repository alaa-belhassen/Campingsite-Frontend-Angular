<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8" style="min-height: 350px;">
<div class="container-fluid" >
  <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header d-flex justify-content-between border-0">
            <h3>{{switch}}</h3>

            <h3 class="mb-0">
              <button type="submit" *ngIf="switch=='RENTABLE'" class="btn " (click)="switchTo('RENTABLE')">switchTo Sellable </button>
              <button type="submit" *ngIf="switch=='SELLABLE'" class="btn " (click)="switchTo('SELLABLE')">switchTo Rentable </button>
            </h3>
          </div>
          <div class="table-responsive" >
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <th scope="col">product</th>
                  <th scope="col">price</th>
                  <th scope="col">Quantity</th>
                  <th scope="col" *ngIf="switch=='RENTABLE'">Date de Retour</th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let panier of paniersFilter;index as i ">
                  <th scope="row">
                    <div class="media align-items-center">
                      <a href="javascript:void(0)" class="avatar rounded-circle mr-3">
                        <img alt="Image placeholder" src="../assets/img/theme/bootstrap.jpg">
                      </a>
                      <div class="media-body">
                        <span class="mb-0 text-sm">{{panier.produit.nomProduct}}</span>
                      </div>
                    </div>
                  </th>
                  <td>
                    {{panier.produit.prix}} DT
                  </td>
                  <td>
                    <div *ngIf="editmode">
                      <input type="number" id="input-quantiter" #quantier  class="form-control form-control-alternative inputstyle" placeholder="quantity" [value]="panier.quantiter" >
                    </div>
                    <span *ngIf="!editmode">{{panier.quantiter}}</span>
                  </td>
                  <td>
                    <div *ngIf="switch=='RENTABLE'" >
                      <input type="date" id="input-quantiter" #dateRetour  class="form-control form-control-alternative " placeholder="quantity"  >
                    </div>
                  </td>
                
                  <td class="text-right">
                    <button type="submit" class="btn " *ngIf="switch=='RENTABLE'" (click)="processPayment(panier.produit.idProduct)"><span class="ni ni ni-shop"></span></button>
                    <button type="submit" class="btn " (click)="remove(panier.produit.idProduct)"><span class="ni ni ni-fat-remove"></span></button>
                    <button type="submit" class="btn" (click)="edit(panier.quantiter,panier.produit.idProduct)">
                      <span class="ni ni-settings-gear-65" *ngIf="!editmode"></span>
                      <span class="ni ni-check-bold" *ngIf="editmode"></span>
                    </button>

                  </td>
                </tr>
                
              </tbody>
            </table>
          </div>
          <div class="card-footer py-4 d-flex justify-content-between">
            
            <div class="d-flex" *ngIf="switch=='SELLABLE'">
              <button class="btn " (click)="processPayment()">Checkout</button>
              <div class="d-flex ">
                <span>|</span>
                <p>{{total}} TND</p>
              </div>
            
            </div>
            <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0">
                <li class="page-item disabled">
                  <a class="page-link" href="javascript:void(0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item active">
                  <a class="page-link" href="javascript:void(0)">1</a>
                </li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
                </li>
                <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
                <li class="page-item">
                  <a class="page-link" href="javascript:void(0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
 </div>
