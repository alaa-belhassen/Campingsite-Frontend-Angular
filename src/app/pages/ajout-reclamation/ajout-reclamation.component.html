<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; background-image: url(); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        
          
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
            
                <div class="col-lg-12">
                    <h1 class="display-2 text-black">Ajouter une r√©clamation</h1>
                  </div>
            </div>
          </div>
          <div class="card-body">
            <form #reclamationForm="ngForm" (submit)="addReclamation(reclamationForm, $event)">
              <h6 class="heading-small text-muted mb-4">Reclamation Information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-title">Title</label>
                      <input type="text" id="input-id-client" class="form-control form-control-alternative" placeholder="title" [(ngModel)]="reclamation.title" name="title" required>
                    </div>
                  </div>
                  
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-description">Description</label>
                      <textarea id="input-description" class="form-control form-control-alternative" placeholder="Description" [(ngModel)]="reclamation.descriptionReclamation" name="descriptionReclamation" required></textarea>
                    </div>
                  </div>
                </div>
                
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
