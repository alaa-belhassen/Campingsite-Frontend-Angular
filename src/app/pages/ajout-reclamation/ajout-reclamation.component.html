<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-image: url(); background-size: cover; background-position: center top;">
    <!-- Mask -->
    <span class="mask bg-gradient-danger opacity-8"></span>
    <!-- Header container -->
    <div class="container-fluid d-flex align-items-center">
      <div class="row">
        <div class="col-lg-12">
            <h1 class="display-2 text-white">Ajouter une r√©clamation</h1>
          </div>
          
      </div>
    </div>
  </div>
  <div class="container-fluid mt--7">
    <div class="row">
      
      <div class="col-xl-8 order-xl-1">
        <div class="card bg-secondary shadow">
          <div class="card-header bg-white border-0">
            <div class="row align-items-center">
              <div class="col-8">
                <h3 class="mb-0">Add Reclamation</h3>
              </div>
              <div class="col-4 text-right">
                <a href="#!" class="btn btn-sm btn-primary">Settings</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <form #reclamationForm="ngForm" (submit)="addReclamation(reclamationForm, $event)">
              <h6 class="heading-small text-muted mb-4">Reclamation Information</h6>
              <div class="pl-lg-4">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-id-client">Client ID</label>
                      <input type="number" id="input-id-client" class="form-control form-control-alternative" placeholder="Client ID" [(ngModel)]="reclamation.idClient" name="idClient" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-date">Date</label>
                      <input type="date" id="input-date" class="form-control form-control-alternative" placeholder="Date" [(ngModel)]="reclamation.dateReclamation" name="dateReclamation" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="form-group">
                      <label class="form-control-label" for="input-description">Description</label>
                      <textarea id="input-description" class="form-control form-control-alternative" placeholder="Description" [(ngModel)]="reclamation.descriptionReclamation" name="descriptionReclamation" required></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-statut">Statut</label>
                      <input type="text" id="input-statut" class="form-control form-control-alternative" placeholder="Statut" [(ngModel)]="reclamation.statutReclamation" name="statutReclamation" required>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="form-group">
                      <label class="form-control-label" for="input-reponse">Reponse</label>
                      <input type="text" id="input-reponse" class="form-control form-control-alternative" placeholder="Reponse" [(ngModel)]="reclamation.reponse" name="reponse" required>
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
          
        </div>
      </div>
    </div>
  </div>
