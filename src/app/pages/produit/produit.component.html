<div class=" bg-gradient-danger " class="imageCover">
  <div class="poisitiontitle">
    <h1 class="title">shopyCamp</h1>
    <h1 class="subtitle text-muted">we provide you the best products</h1>
  </div>
</div>



<div class="header">
    <div class="container-fluid">
      <div class="header-body" *ngIf="this.id==null ">
          <h1>Our Features</h1>
        
        <div class="row mt-3">
          <app-card-hover-fancy-produit class="col" [title]="'payement'"  [description]="'our payement is provided by payme a national and popular online payement '" ></app-card-hover-fancy-produit>
          <app-card-hover-fancy-produit class="col" [title]="'authenticity'"  [description]="'all our products are authentic . we only provide good quality products'" ></app-card-hover-fancy-produit>
          <app-card-hover-fancy-produit class="col" [title]="'Reclamation'"  [description]="'If you have any problem with our services please leave a comment on our reclamation point'" ></app-card-hover-fancy-produit>
        </div>  
      </div>
      <div class="mt-4">
        <!-- Card stats -->
        <div class="container">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="searchText" (ngModelChange)="onFilterChange()">
        </div>
         
        </div>
        {{searchText}}
        <!-- ICI  -->
        <div class="row" *ngIf="this.id==null && produitsRecommended.length!==0 " >
         
            <h1>Recommendations for you {{this.currentUser.firstName}}</h1>
          
          
          <div class="col-xl-3 col-lg-6 mt-2"  *ngFor="let p of Pagination(produitsRecommended,1)">
            <div >  
              <app-card-produit class="mt-4" [urlImg]="p?.photo?.imageUrl" [id]="p.idProduct" [title]="p.nomProduct" [type]="p.product_Type" [img]="'https://picsum.photos/200/300?grayscale'" [description]="p.description" [price]="p.prix" [quantiter]="p.quantiter" ></app-card-produit>
            </div>
          </div>
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0 mt-2">
              <li class="page-item" [class.disabled]="currentPage2 == 1">
                <a class="page-link"   (click)="prevPage(produitsRecommended,1)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item" *ngFor="let page of pages2" [class.active]="currentPage2 === page">
                <a class="page-link" (click)="goToPage(page,produitsRecommended,1)">{{ page }}</a>
              </li>

              <li class="page-item" [class.disabled]="currentPage2 == totalPages">
                <a class="page-link"  (click)="nextPage(produitsRecommended,1)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
          <span *ngIf="produitsFilter?.length==0" class="m-2">No products available</span>

      </div>
      <!-- ICI  -->
        <div class="row" >

            <!-- <button type="button" class="btn btn-success add_btn" (click)="redirect()">addproduct</button>-->
          
              <h1>Our Products</h1>
            
           <!--- <div class="d-flex filterbar  ">
              <button type="submit"  class="btn " (click)="switchTo('SELLABLE')" [ngClass]="switch=='SELLABLE' ? '' : 'shadow'" >Rentable </button>
              <button type="submit"  class="btn " (click)="switchTo('RENTABLE')" [ngClass]="switch!=='SELLABLE'  ? '' : 'shadow'">Sellable </button>  
              <button type="submit"  class="btn " (click)="showOut()" [ngClass]="outOf ? '' : 'shadow'">OutOfTheStock</button>  
            </div>-->
            
            <div class="col-xl-3 col-lg-6 mt-2"  *ngFor="let produit of Pagination(produitsFilter,0)">
              <div >  
                <app-card-produit class="mt-4" [urlImg]="produit?.photo?.imageUrl" [id]="produit.idProduct" [title]="produit.nomProduct" [type]="produit.product_Type" [img]="'https://picsum.photos/200/300?grayscale'" [description]="produit.description" [price]="produit.prix" [quantiter]="produit.quantiter" ></app-card-produit>
               
              </div> 
              
           
            
            
           
            <span *ngIf="produitsFilter?.length==0" class="m-2">No products available</span>
          </div>
             <!-- Pagination -->
             <nav aria-label="...">
              <ul class="pagination justify-content-end mb-0 mt-2" >
                <li class="page-item" [class.disabled]="currentPage == 1">
                  <a class="page-link"   (click)="prevPage(produitsFilter,0)" tabindex="-1">
                    <i class="fas fa-angle-left"></i>
                    <span class="sr-only">Previous</span>
                  </a>
                </li>
                <li class="page-item" *ngFor="let page of pages" [class.active]="currentPage === page">
                  <a class="page-link" (click)="goToPage(page,produitsFilter,0)">{{ page }}</a>
                </li>
  
                <li class="page-item" [class.disabled]="currentPage == totalPages">
                  <a class="page-link"  (click)="nextPage(produitsFilter,0)">
                    <i class="fas fa-angle-right"></i>
                    <span class="sr-only">Next</span>
                  </a>
                </li>
              </ul>
            </nav>
           
        </div>
      </div>
    </div>
</div>
